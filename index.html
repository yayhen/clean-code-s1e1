<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="header-image">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header-image__ref" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-page">
      <p class="add-task-block">
        <label for="new-task">Add Item</label>
        <div class="add-task-block__wrapper">
            <input id="new-task"
                class="task" 
                type="text">
            <button class="add-task-block__button">Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="incomplete-tasks" class="incomplete-tasks">
        <li class="incomplete-tasks__list">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="incomplete-tasks__list_edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" 
              value="Go Shopping" 
              class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
        <h3>Completed</h3>
        <ul id="completed-tasks" class="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
    </div>
    <script SRC="app.js"></script>
  </body>
</html>
